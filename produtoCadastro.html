<div class="container">

  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Cadastro de Produto</h5>
      <a href="listagemProduto.html" class="btn btn-primary">Listar Produtos</a>
    </div>
  </div>

  <br>

  <form>

    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" placeholder="Digite o nome do produto" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Preço</label>
      <input type="number" step="0.01" class="form-control" placeholder="Digite o preço" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Categoria</label>
      <select class="form-select" required>
        <option selected>--</option>
        <option value="Livro">Livro</option>
        <option value="Mistério">Varinha mágica</option>
        <option value="Romance">Caderno</option>
        <option value="Infantil">Vassoura</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>

  </form>

</div>
