<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <style>
   
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
     
    }

    header {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .img-lateral {
      width: 100%;
    }

    .formulario {
      flex-direction: column;
    }

    .card {
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.btn-primary {
    background-color: #774f38;

    border: none;
}
 .btn-primary:hover {
      background-color:#f1d4af;
    }

  </style>
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-0">
          <div class="row g-0 row-flex">

            <div class="col-md-5 img-col">
              <img src="imagens/medio-tiro-mulher-chapeu.jpg" alt="Imagem lateral" class="img-lateral h-100">
            </div>

            <div class="col-md-7 p-4 formulario">
              <h2 class="card-title mb-4 text-center">Login</h2>
              <form action="principal.html" method="get">
                <div class="mb-3">
                  <label for="emailInput" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="emailInput" placeholder="Digite o seu Email" >
                </div>

                <div class="mb-3">
                  <label for="senhaInput" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senhaInput" placeholder="Digite a sua Senha" >
                </div>

                <button type="submit" class="btn btn-primary w-100"  >Entrar</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
